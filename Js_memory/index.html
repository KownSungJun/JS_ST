<body>

    <div class="game-board" id="gameBoard"></div>
    <button id="restartBtn">ë‹¤ì‹œ ì‹œì‘</button>
    <div class="congrats" id="congratsMsg">ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ì¹´ë“œë¥¼ ë§ì¶”ì…¨ì–´ìš”! ğŸ‰</div>
    <canvas id="fireworksCanvas"></canvas>
    <audio id="winSound"
        src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c58237a83f.mp3?filename=game-win-140316.mp3"></audio>
    <script>
        //ë¬´ì‘ìœ„ ì´ë¯¸ì§€(ì´ë¯¸ì§€ì— ì´ë¦„ ë§¤ì¹­ ì•ˆí•¨)
        const cardImages = [
            "https://picsum.photos/id/1/200/300",
            "https://picsum.photos/id/10/200/300",
            "https://picsum.photos/id/13/200/300",
            "https://picsum.photos/id/21/200/300",
            "https://picsum.photos/id/26/200/300",
            "https://picsum.photos/id/27/200/300",
            "https://picsum.photos/id/31/200/300",
            "https://picsum.photos/id/39/200/300",
        ];

        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        const board = document.getElementById("gameBoard");
        const restartBtn = document.getElementById("restartBtn");
        const congratsMsg = document.getElementById("congratsMsg");
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const doubleImages = [...cardImages, ...cardImages]; // 2ì¥ì”©
            shuffle(doubleImages);
            board.innerHTML = "";
            cards = [];

            doubleImages.forEach((img, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = img;
                card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"><img src="${img}" alt=""></div>
          <div class="card-back"><img src="https://i.pinimg.com/564x/91/69/ef/9169ef73b3564976a7dc564d66861027.jpg" alt="ë’·ë©´"></div>
        </div>
      `;
                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (lockBoard || card === firstCard || card.classList.contains("matched")) return;

            card.classList.add("flipped");

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            lockBoard = true;

            checkMatch();
        }

        function checkMatch() {
            const match = firstCard.dataset.image === secondCard.dataset.image;

            if (match) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                resetTurn();
                checkWin();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    resetTurn();
                }, 1000);
            }
        }
        function revealAllThenHide() {
            cards.forEach(card => card.classList.add("flipped"));
            setTimeout(() => {
                cards.forEach(card => card.classList.remove("flipped"));
            }, 3000); // 3ì´ˆ ë’¤ ìë™ìœ¼ë¡œ ë’¤ì§‘ê¸°
        }
        function resetTurn() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
        function checkWin() {
            const allMatched = cards.every(card => card.classList.contains("matched"));
            if (allMatched) {
                congratsMsg.style.display = "block"; // ğŸ‰ ì¶•í•˜ ë©”ì‹œì§€ í‘œì‹œ
            }
        }

        restartBtn.addEventListener("click", () => {
            message.classList.remove("show"); // âœ… ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            createBoard();
        });

        createBoard();
        // ğŸ† ê°„ë‹¨í•œ í­ì£½ ì• ë‹ˆë©”ì´ì…˜
        const particles = [];
        function launchFireworks() {
            for (let i = 0; i < 10; i++) {
                createExplosion(Math.random() * window.innerWidth, Math.random() * window.innerHeight / 2);
            }
            animate();
        }
        function createExplosion(x, y) {
            const count = 30;
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 100,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.life -= 1;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            if (particles.length > 0) requestAnimationFrame(animate);
        }
        setTimeout(revealAllThenHide, 500);
    </script>
