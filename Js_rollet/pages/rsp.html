<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/basic.css" />
    <link rel="stylesheet" href="../styles/rsp.css" />
  </head>
  <body>
    <div class="container">
      <span id="title">RSP Rollet</span>
      <div id="rsp-container">
        <div id="wheel">
          <span id="spin1"><b>4</b></span>
          <span id="spin2"><b>1</b></span>
          <span id="spin3"><b>2</b></span>
          <span id="spin4"><b>7</b></span>
          <span id="spin5"><b>4</b></span>
          <span id="spin6"><b>2</b></span>
          <span id="spin7"><b>20</b></span>
          <span id="spin8"><b>1</b></span>
          <span id="spin9"><b>2</b></span>
          <span id="spin10"><b>4</b></span>
          <span id="spin11"><b>7</b></span>
          <span id="spin12"><b>2</b></span>
          
          <img src="https://cdn-icons-png.flaticon.com/128/12355/12355903.png" alt="">
        </div>

        

        <div id="select-container">
          <div id="win-draw-lose-panel">
            <span id="win">이겼다</span>
            <span id="draw">비겼다</span>
            <span id="lose">졌다</span>
          </div>
          <img id="player-rsp" />
          <div id="button-container">
            <span id="btn-scissors" class="select-button">가위</span>
            <span id="btn-rock" class="select-button">바위</span>
            <span id="btn-paper" class="select-button">보</span>
          </div>
        </div>
        <div id="coin-container">
          <img id="coin-image" src="https://cdn-icons-png.flaticon.com/128/9382/9382189.png" alt="" />
          <span>coin 10</span>
          <span id="insert-coin">코인 넣기</span>
        </div>
      </div>

      <a href="./index.html">룰렛 바로가기</a>
    </div>
    <!-- <script src="../scripts/rsp.js"></script> -->
  </body>
</html>
