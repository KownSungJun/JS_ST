<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table">
      <div class="community-cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <div class="player-area">
        <div class="player-cards">
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="player-actions">
          <button class="btn fold">폴드</button>
          <button class="btn check">체크</button>
          <button class="btn bet">베팅</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
