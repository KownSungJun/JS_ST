<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Smart TV UI</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Pretendard", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* ë°°ê²½ ë¸”ëŸ¬ */
    .bg {
      position: fixed;
      inset: 0;
      background: url('bg.jpg') center/cover no-repeat;
      filter: blur(10px) brightness(0.4);
      z-index: -1;
    }

    /* ìƒë‹¨ íƒ€ì´í‹€ ë°” */
    .top-bar {
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    /* ì¹´í…Œê³ ë¦¬ */
    .menu-bar {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      font-size: 20px;
      white-space: nowrap;
    }

    .menu-item {
      padding: 5px 12px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .menu-item.focused {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* ì½˜í…ì¸  ì˜ì—­ */
    .content-row {
      margin-top: 40px;
      padding-left: 20px;
      white-space: nowrap;
      overflow: hidden;
    }

    .item {
      width: 160px;
      height: 240px;
      display: inline-block;
      margin-right: 20px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: 0.25s ease;
    }

    .item.focused {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      border: 3px solid #fff;
    }
  </style>
</head>
<body>

<div class="bg"></div>

<!-- ìƒë‹¨ íƒ€ì´í‹€ -->
<div class="top-bar">ğŸ“º My Smart TV</div>

<!-- ë©”ë‰´ -->
<div class="menu-bar">
  <div class="menu-item focused">í™ˆ</div>
  <div class="menu-item">ì˜í™”</div>
  <div class="menu-item">ë“œë¼ë§ˆ</div>
  <div class="menu-item">ì• ë‹ˆ</div>
  <div class="menu-item">ê²€ìƒ‰</div>
</div>

<!-- ì¸ê¸° ì½˜í…ì¸  -->
<div class="content-row" id="row1">
  <div class="item" style="background-image:url('poster1.jpg')"></div>
  <div class="item" style="background-image:url('poster2.jpg')"></div>
  <div class="item" style="background-image:url('poster3.jpg')"></div>
  <div class="item" style="background-image:url('poster4.jpg')"></div>
  <div class="item" style="background-image:url('poster5.jpg')"></div>
</div>

<script>
  // ë©”ë‰´ì™€ ì½˜í…ì¸  ìš”ì†Œë“¤
  const menus = document.querySelectorAll(".menu-item");
  const items = document.querySelectorAll(".item");

  let menuIndex = 0;
  let itemIndex = 0;
  let onMenu = true; // ë©”ë‰´ì— í¬ì»¤ìŠ¤ì¸ì§€ ì½˜í…ì¸  í¬ì»¤ìŠ¤ì¸ì§€

  function updateFocus() {
    menus.forEach(m => m.classList.remove("focused"));
    items.forEach(i => i.classList.remove("focused"));

    if (onMenu) {
      menus[menuIndex].classList.add("focused");
    } else {
      items[itemIndex].classList.add("focused");
      items[itemIndex].scrollIntoView({ inline: "center", behavior: "smooth" });
    }
  }

  // ë¦¬ëª¨ì»¨ ë°©í–¥í‚¤ ì²˜ë¦¬
  document.addEventListener("keydown", (e) => {
    if (onMenu) {
      // ë©”ë‰´ì— ìˆì„ ë•Œ ì¢Œìš° ì´ë™
      if (e.key === "ArrowRight") {
        menuIndex = (menuIndex + 1) % menus.length;
      }
      if (e.key === "ArrowLeft") {
        menuIndex = (menuIndex - 1 + menus.length) % menus.length;
      }
      if (e.key === "ArrowDown") {
        onMenu = false;
      }
    } else {
      // ì½˜í…ì¸ ì—ì„œ ì¢Œìš° ì´ë™
      if (e.key === "ArrowRight") {
        itemIndex = (itemIndex + 1) % items.length;
      }
      if (e.key === "ArrowLeft") {
        itemIndex = (itemIndex - 1 + items.length) % items.length;
      }

      // ìœ„ë¡œ ê°€ë©´ ë©”ë‰´ë¡œ ë³µê·€
      if (e.key === "ArrowUp") {
        onMenu = true;
      }
    }

    updateFocus();
  });

  updateFocus();
</script>

</body>
</html>
