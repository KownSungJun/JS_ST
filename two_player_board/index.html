<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>상하 대칭 가위바위보</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">상하 대칭 가위바위보</h2>

<div class="board">

    <!-- Player 1 (위) -->
    <div class="player-area top-player">
        <div class="cards">
            <div class="card" draggable="true" data-type="가위">✌️</div>
            <div class="card" draggable="true" data-type="바위">✊</div>
            <div class="card" draggable="true" data-type="보">🖐️</div>
        </div>
        <div class="slot" id="slot-p1"></div>
        <h3>플레이어 1</h3>
    </div>

    <div class="divider"></div>

    <!-- Player 2 (아래 / 180도 회전) -->
    <div class="player-area bottom-player">
        <h3 class="flip-text">플레이어 2</h3>
        <div class="slot flip" id="slot-p2"></div>
        <div class="cards flip">
            <div class="card flip" draggable="true" data-type="가위">✌️</div>
            <div class="card flip" draggable="true" data-type="바위">✊</div>
            <div class="card flip" draggable="true" data-type="보">🖐️</div>
        </div>
    </div>

</div>

<h2 id="result">결과: -</h2>
<button id="resetBtn">리셋</button>

<script src="game.js"></script>
</body>
</html>
