<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="game-container">
      <!-- 2인용 버전, 다인용 버전(3~6인) -->
      <div id="up-player">
        <div id="player1" class="player-container">
          <span>player1</span>
        </div>
        <div id="player2" class="player-container">
          <span>player2</span>
        </div>
        <div id="player3" class="player-container">
          <span>player3</span>
        </div>
      </div>
      <div id="down-player">
        <div id="player4" class="player-container">
          <span>player4</span>
        </div>
        <div id="player5" class="player-container">
          <span>player5</span>
        </div>
        <div id="player6" class="player-container">
          <span>player6</span>
        </div>
      </div>
      <div id="deck">
        <button id="game-start-button">Game Start</button>
      </div>
      <div id="player-select-box">플레이어 선택 창</div>
      <div id="game-text-area">text area</div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
