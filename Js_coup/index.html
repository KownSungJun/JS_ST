<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      #game-container {
        display: flex;
        position: relative;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid #000;
        width: 1000px;
        height: 700px;
        background-color: rgb(104, 189, 34);
      }
      .player-container {
        border: 1px solid #000;
        width: 300px;
        height: 200px;
        background-color: aqua;
      }
      #up-player,
      #down-player {
        display: flex;
        justify-content: space-between;
      }
      #deck {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 200px;
        background-color: aquamarine;
      }
      .player-container:hover {
        background-color: rgb(75, 138, 24);
      }
      #player-select-box {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #444;
        top: 50%;
        left: 20%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <!-- 2인용 버전, 다인용 버전(3~6인) -->
      <div id="up-player">
        <div id="player1" class="player-container">
          <span>player1</span>
        </div>
        <div id="player2" class="player-container">
          <span>player2</span>
        </div>
        <div id="player3" class="player-container">
          <span>player3</span>
        </div>
      </div>
      <div id="down-player">
        <div id="player4" class="player-container">
          <span>player4</span>
        </div>
        <div id="player5" class="player-container">
          <span>player5</span>
        </div>
        <div id="player6" class="player-container">
          <span>player6</span>
        </div>
      </div>
      <div id="deck">
        <button id="game-start-button">Game Start</button>
      </div>
      <div id="player-select-box">플레이어 선택 창</div>
    </div>
  </body>
  <script>
    const button = document.getElementById("game-start-button");
    const player_containers =
      document.getElementsByClassName("player-container");
    const deck = document.getElementById("deck");
    const player_select_box = document.getElementById("player-select-box");

    button.addEventListener("click", () => {
      // button.style.display = "none";
      button.innerHTML = "";
      deck.innerHTML = "<img src='./src/images/back.PNG'/>";
      player_select_box.innerHTML = `
        <button>코인 1개 받기</button>
        <button>코인 2개 받기</button>
        <button id="ch_ablilty">캐릭터 능력 사용</button>
        <button>쿠 일으키기</button>
      `;
      const ch_button = document.getElementById("ch_ablilty");
      ch_button.addEventListener("click", () => {
        player_select_box.innerHTML = "";
        player_select_box.innerHTML = `
        <button>공작</button>
        <button>대사</button>
        <button>암살자</button>
        <button>사령관</button>
        <button id="back">뒤로 가기</button>
      `;
      const back_button = document.getElementById('back');
      back_button.addEventListener("click", () => {
        player_select_box.innerHTML = `
          <button>코인 1개 받기</button>
          <button>코인 2개 받기</button>
          <button id="ch_ablilty">캐릭터 능력 사용</button>
          <button>쿠 일으키기</button>
        `;
        
      })
      });
    });
  </script>
</html>
